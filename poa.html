<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위임장</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 20px;
            font-weight: bold;
        }
        .line {
            border-bottom: 2px solid #000;
            width: 80%;
            margin: 0 auto 60px;
        }
        .info-section {
            margin-bottom: 60px;
        }
        .info-row {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        .label {
            min-width: 150px;
            font-size: 16px;
        }
        .input-field {
            flex: 1;
            border: none;
            border-bottom: 1px solid #333;
            padding: 8px 0;
            font-size: 16px;
            outline: none;
        }
        .content-section {
            margin: 60px 0;
            line-height: 2;
            font-size: 16px;
            text-indent: 20px;
        }
        .highlight {
            background-color: #e0e0e0;
            padding: 2px 8px;
        }
        .section-title {
            text-align: center;
            font-size: 18px;
            margin: 60px 0 30px;
            font-weight: bold;
        }
        .signature-section {
            margin-top: 80px;
            text-align: right;
            font-size: 16px;
        }
        .signature-info {
            display: inline-block;
            text-align: left;
        }
        @media print {
            body {
                background-color: white;
            }
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>위 임 장</h1>
        <div class="line"></div>
        <div class="info-section">
            <div class="info-row">
                <span class="label">대리인 성 명:</span>
                <input type="text" class="input-field">
            </div>
            <div class="info-row">
                <span class="label">주민번호:</span>
                <input type="text" class="input-field">
            </div>
        </div>
        <div class="content-section">
            상기 대리인에게 <span class="highlight">2025년 11월 08일 11시 00분</span>에 개최되는 당 종친회 임시총회와 관련하여 의결권 행사를 포함한 일체의 권한을 위임합니다.
        </div>
        <div class="section-title">[ 의결권 행사 내용 ]</div>
        <div style="text-align: center; margin: 30px 0;">
            종중 소유 토지 처분과 관련
        </div>
        <div class="signature-section">
            <div style="margin-bottom: 20px;">
                <div>위임인:</div>
                <div class="signature-info" style="margin-top: 20px;">
                    <div style="margin-bottom: 10px;">성 명: <input type="text" class="input-field" style="width: 200px; display: inline-block;"> (인)</div>
                    <div>주민번호: <input type="text" class="input-field" style="width: 200px; display: inline-block;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 날짜/시간 필드에 오늘 날짜 자동 입력
        window.onload = function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const date = today.getDate();
            
            console.log(`오늘 날짜: ${year}년 ${month}월 ${date}일`);
        }
    </script>
</body>
</html>
